<!DOCTYPE html>
<html>
  <head>
    <title>Liste de crypto-monnaies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>Liste de crypto-monnaies</h1>
    </header>
    <main>
    <form method="post">
      <label>Enter a value:</label>
      <input type="text" name="Yourhash"><br>
      <input type="submit" value="Submit">
    </form>
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Ratio</th>
                </tr>
            </thead>
            <tbody>
                {% for coin, ratio in data %}
                <tr>
                    <td>{{ coin }}</td>
                    <td>{{ ratio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
  </body>
</html>
