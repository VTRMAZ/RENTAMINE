<!DOCTYPE html>
<html>
  <head>
    <title>Value Multiplier</title>
  </head>
  <body>
    <h1>Value Multiplier</h1>
    <form method="post">
      <label>Enter a value:</label>
      <input type="text" name="value"><br>
      <input type="submit" value="Submit">
    </form>
    {% if result %}
    <p>The result is: {{ result }}</p>
    {% endif %}
  </body>
</html>
